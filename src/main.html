<script src="./pageSet.js"></script>

<script>
    const { ipcRenderer } = require('electron');

$('.ssi_inp').focus(function () {
  $('input').off('keydown').on('keydown', function (event) {
    if (event.keyCode === 13) {
      url = `https://www.google.com/search?q=${$('.ssi_inp').val()}`;
      ipcRenderer.send("createTabFromMain", url);
    }
  });
});

$('.lw_ic_i_web').click(function (e) { 
    url = $(this).attr('url')
    ipcRenderer.send("createTabFromMain", url);
});

$('.lw_ic_i_app').click(function (e) { 
    link = $(this).attr('link')
    ipcRenderer.send("openAppFromMain", link);
});

$('.lw_ic_i').click(function() {
    const element = $(this);
  
    element.css({
      transform: 'skew(10deg, -20deg)',
      transition: '.3s'
    });
  
    setTimeout(() => {
      element.css('transform', 'skew(0, 0)');
    }, 300);
  });
  
 


</script>
